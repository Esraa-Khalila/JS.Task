<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <script>
      let grade = 65;
      switch (true) {
        case grade <= 100 && grade >= 90:
          console.log("A");
          break;

        case grade <= 89 && grade >= 80:
          console.log("B");
          break;

        case grade <= 79 && grade >= 70:
          console.log("C");
          break;

        case grade <= 69 && grade >= 60:
          console.log("D");
          break;

        case grade <= 59 && grade >= 50:
          console.log("E");
          break;

        default:
          console.log("Fall");
      }
    </script>
  </body>
</html>
